<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LifeHack</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="app/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="fireworks" href="css/fireworks.css">
  <style>
  body {
    background-image: url("gold.jpeg");
    background-repeat: no-repeat;
  }
</style>

  <!--

√ create container
√ create button
√ input field
√ container to display text
√ update button(or maybe click on the container item)
√ delete button
container for the response-feedback (start with alert)
-->
</head>
<body>

<div class="container-header">
  <header class="header-main">LifeHack</header>
</div>

<div class="container-main">
  <div class="container-form">
    <p>Enter each habit and click "add habit", then add 1-3 words describing how you will feel when your habit is in place.</p>
    <input type="text" class="input-habit1" placeholder="habit 1">
    <button class="btn-add-habit1">Add Habit</button>
    <button class="btn-delete-habit1">Delete</button>
    <input type="text" class="input-habit1-feelingwords" placeholder="feeling words">
    <button class="btn-add-habit1-feelingwords">Add Feeling Words</button>
    <button class="btn-delete-habit1-feelingwords">Delete Feeling Words</button>

    <input type="text" class="input-habit2" placeholder="habit 2">
    <button class="btn-add-habit2">Add Habit</button>
    <button class="btn-delete-habit2">Delete</button>
    <input type="text" class="input-habit2-feelingwords" placeholder="feeling words">
    <button class="btn-add-habit2-feelingwords">Add Feeling Words</button>
    <button class="btn-delete-habit2-feelingwords">Delete Feeling Words</button>

    <input type="text" class="input-habit3" placeholder="habit 3">
    <button class="btn-add-habit3">Add Habit</button>
    <button class="btn-delete-habit3">Delete</button>
    <input type="text" class="input-habit3-feelingwords" placeholder="feeling words">
    <button class="btn-add-habit3-feelingwords">Add Feeling Words</button>
    <button class="btn-delete-habit3-feelingwords">Delete Feeling Words</button>
  </div>
</div>
<!--     <button class="btn-add">Submit</button>
 --><!--     <button class="btn-update">Update</button> -->
<!--     <button class="btn-delete">Delete</button> -->

<div class="container-clearAll">
    <button class="btn-clear">Clear all Habits and Feeling Words</button>
  </div>

  <div class="container-header">
    <header class="header-dashboard">Dashboard</header>
  </div>

  <div class="container-habit">
    <div class="container-habit1-main habit-main">
      <div class="container-habit1">
        <header class="header-habit">Habit 1</header>
        <div class="container-data-habit1"></div>
        <div class="container-data-habit1-feelingwords"></div>
      </div>
      <div class="container-data-habit1-checkbox checkbox">
        <img src="DoIt_1.png" alt="checkbox"/>
      </div>
      <div class="container-data-habit1-animation animation">
        <div class="pyro">
          <div class="before"></div>
          <div class="after"></div>
      </div>

      </div>
  </div>
  <div class="container-habit2-main habit-main">
    <div class="container-habit2">
      <header class="header-habit">Habit 2</header>
      <div class="container-data-habit2"></div>
      <div class="container-data-habit2-feelingwords"></div>
    </div>

    <div class="container-data-habit2-checkbox checkbox">
        <img src="DoIt_2.png" alt="checkbox"/>
    </div>
    <div class="container-data-habit2-animation animation"></div>
 </div>

  <div class="container-habit3-main habit-main">
    <div class="container-habit3">
      <header class="header-habit">Habit 3</header>
      <div class="container-data-habit3"></div>
      <div class="container-data-habit3-feelingwords"></div>
    </div>

    <div class="container-data-habit3-checkbox checkbox">
        <img src="DoIt_3.png" alt="checkbox"/>
    </div>
    <div class="container-data-habit3-animation animation"></div>
  </div>
</div>

</body>
</html>
